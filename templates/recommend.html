{% extends 'base.html' %}
{% block content %}

  <ul class="list-group list-group-flush" style="background-color: #FFD200">
      {% for m in player_list %}
        <li class="list-group-item" a style="background-color: #222" a style="color:hotpink"><strong>the player name is {{m['player_name']|capitalize}} </strong> <strong>and the starting bid is ${{m['starting_bid']|capitalize}}</strong></li>
      {% endfor %}
  </ul>
  

{% endblock %}
